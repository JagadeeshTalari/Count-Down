<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count-Down App</title>
</head>
<body>

    <div class="countDown" id="countDown">
        <div class="cdMinutes" id="cdMinutes">00 </div>
        <div class="cdSeconds" id="cdSeconds">00 </div>
    </div>

    <div class="userInput" id="userInput">
        <input type="number" placeholder="min" class="uiMinutes" id="uiMinutes ">
        <input type="number" placeholder="sec" class="uiSeconds" id="uiSeconds">
    </div>

    <div>
        <button class="start" id="start">Start CountDown</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
